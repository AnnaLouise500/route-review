<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Route Review</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body>
    <div class="btn"><a href="{{ url_for('index') }}">Back</a>
    </div>
    <!-- Create Login Title -->
    <section class="createlogin" id="createlogin">
        <div class="container" style="width:350px;">
            <div class="text-center">
                <h2 class="section-heading text-uppercase loginheader">Create Login</h2>
            </div>
            <!-- Create Login Form -->
            <form class="col-auto">
                <div class="form-row">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-row">
                    <input type="email" class="form-control" id="emailaddress" placeholder="Email" required>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="username">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="form-row">
                    <input type="text" class="form-control" id="county" placeholder="County" required>
                </div>
                <div class="form-row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="tc" required>
                        <label class="form-check-label" for="tc">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="padding-1">
                <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
