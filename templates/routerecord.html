<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Route Review</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/tagsinput.css">


</head>

<body>
    <div class="btn"><a href="{{ url_for('index') }}">Back</a>
    </div>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-sm-12 grid-sm text-center spacing route-information">
                <p class="routecard-header">Route Name and Grade</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 grid-sm text-center spacing">
                <p class="routecard-header">Other users think this is...</p>
                <div class="d-flex justify-content-center my-4 slider">
                    <span class="font-weight-bold blue-text mr-2 mt-1" style="color: green;">Easy</span>
                    <form class="range-field w-50">
                        <input class="border-0" type="range" min="0" max="4" step="1" />
                    </form>
                    <span class="font-weight-bold blue-text ml-2 mt-1" style="color: red;">Hard</span>
                </div>
                <div class="hashtags">
                    <input type="text" value="" data-role="tagsinput" id="tags" class="form-control">
                </div>
            </div>

            <div class="col-sm-6 grid-sm text-center spacing">
                <div id="map">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 grid-large route-images spacing">
                <div id="image-gallery">
                    <figure>
                        <img src="/static/assets/img/testimg1.jpg" alt>
                        <img src="/static/assets/img/testimg2.jpg" alt>
                        <img src="/static/assets/img/testimg3.jpg" alt>
                        <img src="/static/assets/img/testimg4.jpg" alt>
                    </figure>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12 grid-large text-center spacing route-information">
                Reviews
            </div>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9GUkfQMEzRJuvppiZfePvSXDTCcdQcEk&callback=initMap">
        </script>
        <script src="../js/bootstrap-tagsinput.js"></script>
        <script src="/static/js/tagsinput.js"></script>
        <script src="/static/js/package.json"></script>
        <script src="/static/js/package-lock.json"></script>

</body>

</html>
